version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: viatab-postgres
    environment:
      POSTGRES_DB: viatab
      POSTGRES_USER: viatab_user
      POSTGRES_PASSWORD: viatab_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - viatab-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: viatab-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/viatab
      SPRING_DATASOURCE_USERNAME: viatab_user
      SPRING_DATASOURCE_PASSWORD: viatab_pass
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - viatab-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viatab-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - viatab-network

volumes:
  postgres_data:

networks:
  viatab-network:
    driver: bridge
